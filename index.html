<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="text-center">Registration</h1>
    </header>
    
    <section>
    <div class="container" >
        <div class="d-flex justify-content-center form-container">
        <form class="w-50 d-flex flex-column align-items-center text-center">
          <div class="mb-2 w-50">
            <label for="first-name " class="form-label">First name</label>
            <input type="text" class="form-control" id="first-name " placeholder="First name" required>
          </div>

          <div class="mb-2 w-50">
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
          </div>

          <div class="mb-2 w-50">
            <label for="email" class="form-label" >Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="email" placeholder="name@example.com" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Incorrect email
              </div>
            </div>
          </div>
          <div class="mb-2 w-50">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-2 w-50">
            <label for="confirm-password" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirm-password" required>
            <div class="invalid-feedback">
              Passwords didn't match
            </div>
          </div>
          <div class="mb-2 w-50">
            <label for="Sex" class="form-label">Sex</label>
            <select type="text" class="form-select" id="Sex" required>
               <option selected>Choose</option>
               <option value="1">Man</option>
               <option value="2">Woman</option>
            </select>
          </div>
          <div class="mb-2 w-50">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="mb-2">
            <button class="btn btn-primary" type="submit">Register</button>
          </div>
        </form>
    </div>
    </div>
    </section>
   
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
  
</html>
